<!DOCTYPE html>
	<head>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	</head>
	<body onresize = "positionElements()">
        <!--<canvas id="canvas" style="border:1px solid #FFFFFF;"></canvas>-->
        <span class="parallax-container">
            <span class="layer-0"></span>
            <span class="parallax-layer layer-1" data-parallax-speed="0.04" data-max-scroll="3072"></span>
            <span class="parallax-layer layer-2" data-parallax-speed="0.08" data-max-scroll="3072"></span>
            <span class="parallax-layer layer-3" data-parallax-speed="0.12" data-max-scroll="3072"></span>
            <span class="parallax-layer layer-4" data-height="58" data-width="58" 
            data-parallax-speed="0.34" data-max-scroll="3072"></span>
            <span class="parallax-layer layer-5" data-height="180" data-width="180" 
            data-parallax-speed="0.4" data-max-scroll="3072"></span>
            <span class="title parallax-layer layer-6" data-height="205" data-width="410" 
            data-parallax-speed="0.43" data-max-scroll="3072"></span>
            <img id="trailer-button" class="parallax-layer main-button" src="img/trailer2.png" 
            onmouseover="buttonMouseOver(this)" onmouseout="buttonMouseOut(this)"
            data-mouseover-src = "img/trailer2l.png" data-mouseout-src = "img/trailer2.png"
            onclick="scrollToSection($('#trailer'))" 
            data-parallax-speed="0.43" data-max-scroll="3072"></img>
            <img id="features-button" class="parallax-layer main-button" src="img/features.png" 
            onmouseover="buttonMouseOver(this)" onmouseout="buttonMouseOut(this)"
            data-mouseover-src = "img/featuresl.png" data-mouseout-src = "img/features.png"
            onclick="scrollToSection($('#f'))" 
            data-parallax-speed="0.43" data-max-scroll="3072"></img>
            <img id="media-button" class="parallax-layer main-button" src="img/media.png" 
            onmouseover="buttonMouseOver(this)" onmouseout="buttonMouseOut(this)"
            data-mouseover-src = "img/medial.png" data-mouseout-src = "img/media.png"
            data-parallax-speed="0.43" data-max-scroll="3072"></img>
            <img id="algorithms-button" class="parallax-layer main-button" src="img/algorithms.png" 
            onmouseover="buttonMouseOver(this)" onmouseout="buttonMouseOut(this)"
            data-mouseover-src = "img/algorithmsl.png" data-mouseout-src = "img/algorithms.png"
            data-parallax-speed="0.43" data-max-scroll="3072"></img>
            <img id="github-button" class="parallax-layer main-button" src="img/github.png" 
            onmouseover="buttonMouseOver(this)" onmouseout="buttonMouseOut(this)"
            data-mouseover-src = "img/githubl.png" data-mouseout-src = "img/github.png"
            onclick="location.href='https://github.com/Sweet96/Pixel_Invaders';"
            data-parallax-speed="0.43" data-max-scroll="3072"></img>

            <script src="https://player.vimeo.com/api/player.js"></script>
            <iframe id = 'trailer' 
            src="https://player.vimeo.com/video/300653546?title=0&byline=0&portrait=0"
            style="position:absolute;top:100%;left:10%;width:80%;height:80%;z-index:20" 
            frameborder="0" 
            webkitallowfullscreen 
            mozallowfullscreen 
            allowfullscreen>
            </iframe>
            <img id="f" src='img/gif22.gif'
                style="position:absolute;top:200%;left:10%;width:80%;z-index:20">
            <img>               
        </span>
          
        <script src="main.js" async></script>
        <script src="buttonFunctions.js"></script>
        <script src="screenResizeFunctions.js"></script>
	</body>
</html>
